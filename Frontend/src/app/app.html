<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
  <a class="navbar-brand fw-bold text-primary" routerLink="/homepage">🏠 HomeTutors</a>

  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navLinks"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navLinks">
    <ul class="navbar-nav ms-auto align-items-center gap-2">

      <li class="nav-item">
        <a routerLink="/list" class="btn btn-outline-primary btn-sm">📚 Find Students</a>
      </li>

      <li class="nav-item" *ngIf="auth.isLoggedIn() && role === 'student'">
        <a routerLink="/add" class="btn btn-success btn-sm">➕ Post Tuition</a>
      </li>

      <li class="nav-item" *ngIf="auth.isLoggedIn() && role === 'tutor'">
        <a routerLink="/dashboard" class="btn btn-primary btn-sm">📊 Home Page</a>
      </li>

      <li class="nav-item" *ngIf="!auth.isLoggedIn()">
        <a routerLink="/login" class="btn btn-outline-info btn-sm">🔐 Login</a>
      </li>

      <li class="nav-item" *ngIf="!auth.isLoggedIn()">
        <a routerLink="/signup" class="btn btn-outline-secondary btn-sm">📝 Signup</a>
      </li>

      <li class="nav-item" *ngIf="auth.isLoggedIn()">
        <button (click)="auth.logout()" class="btn btn-outline-danger btn-sm">🚪 Logout</button>
      </li>

    </ul>
  </div>
</nav>

<!-- Main Router Content -->
