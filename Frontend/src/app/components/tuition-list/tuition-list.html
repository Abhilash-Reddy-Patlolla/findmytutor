<!-- tuition-list.component.html -->
<div class="container py-5">
  <h2 class="text-center text-primary fw-bold mb-4">ğŸ¯ Available Tuition Listings</h2>

  <div class="row justify-content-center mb-4">
    <div class="col-md-6">
      <input
        type="text"
        class="form-control form-control-lg"
        placeholder="ğŸ” Search by subject or location..."
        [(ngModel)]="search"
      />
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="text-center alert alert-info">
    â³ Loading tuitions...
  </div>

  <!-- No Tuitions Found -->
  <div *ngIf="!isLoading && tuitions.length === 0" class="text-center alert alert-warning">
    ğŸ˜• No tuitions posted yet. Please check back later.
  </div>

  <!-- Tuition Cards -->
  <div *ngIf="!isLoading && tuitions.length">
    <div
      *ngFor="let t of tuitions | filterTuitions:search"
      class="card shadow-sm border-0 mb-4"
    >
      <div class="card-body">
        <h4 class="card-title text-success mb-2">
          ğŸ“˜ {{ t.subject }} <span class="text-muted fs-6">({{ t.classLevel }})</span>
        </h4>
        <p class="mb-2 text-dark"><strong>ğŸ“ Location:</strong> {{ t.location }}</p>
        <p class="card-text text-secondary">{{ t.description }}</p>
        <span class="badge bg-secondary me-2">ğŸ—“ Schedule: {{ t.schedule }}</span>

        <div *ngIf="userRole === 'tutor'" class="mt-3">
          <button
            class="btn btn-outline-success btn-sm fw-bold"
            (click)="subscribe(t._id)"
          >
            âœ… Subscribe
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
