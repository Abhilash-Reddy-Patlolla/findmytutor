<h3>Signup</h3>
<form (ngSubmit)="signup()">
  <input class="form-control mb-2" type="email" placeholder="Email" [(ngModel)]="form.email" name="email" required>
  <input class="form-control mb-2" type="password" placeholder="Password" [(ngModel)]="form.password" name="password" required>
  <select class="form-control mb-2" [(ngModel)]="form.role" name="role">
    <option value="student">Student</option>
    <option value="tutor">Tutor</option>
  </select>
  <button class="btn btn-success" type="submit">Register</button>
</form>
